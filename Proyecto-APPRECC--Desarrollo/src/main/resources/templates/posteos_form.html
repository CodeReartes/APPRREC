<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace= "/fragments/head :: head" ></head>
<body>
<div class="form-control">
    <form class="formulario" enctype="multipart/form-data"
          th:action="@{/}" method="POST">

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>



        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" th:value="*{titulo}" placeholder="Titulo de la actividad">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Cuerpo</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="cuerpo" th:value="*{cuerpo}" placeholder="Cuerpo"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input class="form-control" type="file" accept="image/*" id="imagen" name="file">
        </div>


        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

    </form>
</div>



<footer th:replace= "/fragments/footer :: div"></footer>
</body>
</html>
